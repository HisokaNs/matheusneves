    <h2>
        Faça um programa que implemente a funcionalidade substituir em textos, ou seja, terá um campo
        "procurar" e um campo "substituir". Ao executar, seu programa deverá procurar as ocorrências no texto
        do valor digitado em "procurar" e trocar pelo valor digitado em "substituir".
    </h2>

    <input id="inputTexto" type="text" placeholder="Digite um texto" 
        value="Fringilla urna porttitor rhoncus dolor purus. Commodo elit urna at imperdiet dui urna accumsan sit">
    
    <label for="inputTextoSearch">Procurar</label>
    <input id="inputTextoSearch" type="text" placeholder="Digite um texto" 
        value="urna">

    <label for="inputTextoChange">Substituir</label>
    <input id="inputTextoChange" type="text" placeholder="Digite um texto" 
        value="TROCA">
        <button id="bttn5">Enviar</button>

    <p id="entrada"></p>
    <p id="resultado"></p>
</body>
